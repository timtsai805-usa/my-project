login:
  post:
    tags:
      - Auth
    security: []
    summary: User login
    operationId: login
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/auth.yaml#/LoginRequest'
    responses:
      '200':
        description: User login successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/auth.yaml#/LoginResponse'
      '400':
          description: Invalid request data
      '401':
          description: Unauthorized
      '429':
          description: Too many requests

register:
    post:
      tags:
        - Auth
      security: []
      summary: User register
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../components/schemas/auth.yaml#/RegisterRequest'
      responses:
        '200':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '../components/schemas/auth.yaml#/RegisterResponse'
        '400':
          description: Invalid request data
        '409':
          description: User already exists
        '500':
          description: Server error

refreshToken:
  post:
    tags:
      - Auth
    security: []
    summary: Refresh access token
    operationId: refreshToken
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/auth.yaml#/RefreshTokenRequest'
    responses:
      '200':
        description: Access token refreshed successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/auth.yaml#/RefreshTokenResponse'
      '400':
        description: Invalid request data
      '401':
        description: Unauthorized (invalid or expired refresh token)
      '429':
        description: Too many requests