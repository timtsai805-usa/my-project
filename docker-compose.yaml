version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: my_postgres
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: my_api
    restart: always
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      JWT_REFRESH_SECRET: ANOTHER_RANDOM_LONG_SECRET_0987654321
    ports:
      - "3000:3000"
    command: sh -c "npx prisma db push && npm run dev"

volumes:
  postgres_data: